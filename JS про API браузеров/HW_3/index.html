<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>веб-приложение</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box center">
      <div class="box__heading">
        <h2>Работа фотографа <span class="box__name"></span></h2>
      </div>
      <div class="box__photo">
        <img class="box__img" src="#" alt="Картинка. Нажми на кнопку!" />
        <svg
          class="box__like"
          width="40px"
          height="40px"
          viewBox="0 0 24 24"
          fill="#777777"
          fill-opacity="0.6"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5"
            stroke="red"
            stroke-width="0.5"
            stroke-linecap="round"
          />
          <path
            d="M12 5.50063C16.4998 0.825464 22 4.27416 22 9.1371C22 14 17.9806 16.5914 15.0383 18.9109C14 19.7294 13 20.5 12 20.5"
            stroke="red"
            stroke-width="0.5"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <button class="box__button">Получить изображение</button>
    </div>
  </body>
</html>
